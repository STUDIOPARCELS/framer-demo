<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Particle Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: clamp(32px, 8vw, 72px);
            font-weight: 700;
            color: white;
            text-align: center;
            letter-spacing: -0.02em;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 60px rgba(120, 100, 255, 0.5);
        }
        
        .subtitle {
            position: fixed;
            top: calc(50% + 50px);
            left: 50%;
            transform: translate(-50%, 0);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(14px, 3vw, 20px);
            font-weight: 400;
            color: rgba(255,255,255,0.6);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">Touch to Create</div>
    <div class="subtitle">Drag anywhere</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // High DPI support
        const dpr = window.devicePixelRatio || 1;
        let width, height;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(dpr, dpr);
        }
        
        resize();
        window.addEventListener('resize', resize);
        
        // Particle system
        const particles = [];
        const maxParticles = 800;
        
        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.hue = hue || Math.random() * 60 + 240; // Purple-blue range
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 50 + Math.random() * 20;
                this.alpha = 1;
                this.decay = 0.015 + Math.random() * 0.01;
                this.gravity = 0.02;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.speedX *= 0.99;
                this.speedY *= 0.99;
                this.alpha -= this.decay;
                this.size *= 0.99;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, ${this.saturation}%, ${this.lightness}%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Background particles (ambient)
        const bgParticles = [];
        for (let i = 0; i < 100; i++) {
            bgParticles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                hue: Math.random() * 60 + 240,
                alpha: Math.random() * 0.5 + 0.2
            });
        }
        
        // Mouse/touch handling
        let mouseX = width / 2;
        let mouseY = height / 2;
        let isInteracting = false;
        let hueShift = 0;
        
        function handleMove(x, y) {
            mouseX = x;
            mouseY = y;
            
            if (isInteracting && particles.length < maxParticles) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(
                        x + (Math.random() - 0.5) * 20,
                        y + (Math.random() - 0.5) * 20,
                        (hueShift % 360)
                    ));
                }
                hueShift += 0.5;
            }
        }
        
        canvas.addEventListener('mousedown', () => isInteracting = true);
        canvas.addEventListener('mouseup', () => isInteracting = false);
        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        
        canvas.addEventListener('touchstart', (e) => {
            isInteracting = true;
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        });
        canvas.addEventListener('touchend', () => isInteracting = false);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX, touch.clientY);
        });
        
        // Connection lines
        function drawConnections() {
            const connectionDistance = 100;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < connectionDistance) {
                        const alpha = (1 - dist / connectionDistance) * 0.2 * Math.min(particles[i].alpha, particles[j].alpha);
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.strokeStyle = `hsl(${particles[i].hue}, 70%, 60%)`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            // Fade trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, width, height);
            
            // Background particles
            bgParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;
                
                ctx.save();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = `hsl(${p.hue}, 60%, 60%)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Draw connections
            if (particles.length > 1 && particles.length < 200) {
                drawConnections();
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].alpha <= 0 || particles[i].size <= 0.1) {
                    particles.splice(i, 1);
                }
            }
            
            // Auto-spawn some particles near center when idle
            if (!isInteracting && particles.length < 50 && Math.random() < 0.1) {
                particles.push(new Particle(
                    width / 2 + (Math.random() - 0.5) * 100,
                    height / 2 + (Math.random() - 0.5) * 100,
                    Math.random() * 60 + 250
                ));
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Initial burst
        setTimeout(() => {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(width / 2, height / 2, 260 + Math.random() * 40));
            }
        }, 500);
    </script>
</body>
</html>
