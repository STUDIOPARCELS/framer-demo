<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer-Style Animation Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }
        
        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover .glow {
            opacity: 1;
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .icon {
            font-size: 36px;
        }
        
        h2 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.2s forwards;
        }
        
        p {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.4s forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.6s forwards;
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px -10px rgba(99, 102, 241, 0.5);
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: rise 8s ease-in infinite;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        .stats {
            display: flex;
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            animation: slideUp 0.6s ease-out 0.8s forwards;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .magnetic {
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="card" id="card">
        <div class="glow" id="glow"></div>
        
        <div class="icon-container magnetic">
            <span class="icon">ðŸ¦ž</span>
        </div>
        
        <h2>Framer Animation</h2>
        <p>Built with patterns from the Framer Labs skill. Magnetic hover, floating icons, staggered reveals, and particle effects.</p>
        
        <button class="button magnetic" onclick="pulse(this)">
            Explore More
        </button>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="counter1">0</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="counter2">0</div>
                <div class="stat-label">Components</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="counter3">0</div>
                <div class="stat-label">Animations</div>
            </div>
        </div>
    </div>

    <script>
        // Magnetic hover effect (from Framer Labs patterns)
        const card = document.getElementById('card');
        const glow = document.getElementById('glow');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            glow.style.left = x + 'px';
            glow.style.top = y + 'px';
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
        
        // Magnetic buttons
        document.querySelectorAll('.magnetic').forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                el.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px)`;
            });
            
            el.addEventListener('mouseleave', () => {
                el.style.transform = 'translate(0, 0)';
            });
        });
        
        // Button pulse
        function pulse(el) {
            el.style.transform = 'scale(0.95)';
            setTimeout(() => {
                el.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    el.style.transform = 'scale(1)';
                }, 150);
            }, 100);
        }
        
        // Particle system
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (5 + Math.random() * 5) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Counter animation
        function animateCounter(id, target) {
            const el = document.getElementById(id);
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                el.textContent = Math.round(current);
            }, 30);
        }
        
        // Start counters after delay
        setTimeout(() => {
            animateCounter('counter1', 47);
            animateCounter('counter2', 128);
            animateCounter('counter3', 312);
        }, 1000);
    </script>
</body>
</html>
